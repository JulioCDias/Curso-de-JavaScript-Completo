<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <script>
        // Função normal
        function soma(a, b) {
            return a + b;
        }
        console.log(soma(1, 2));

        // Arrow function equivalente
        const soma2 = (a, b) => a + b;
        console.log(soma2(1, 2));
    </script>
</body>

</html>
