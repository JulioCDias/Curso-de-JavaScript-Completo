<!doctype html>
<html>

<head>
    <title>Exemplo getElementById</title>
</head>

<body>
    <div id="box"></div>
</body>
<script>
    var el = document.getElementById("box"); // Manipulando Dom peo meio de Id
    el.style.width = "100px";
    el.style.height = "100px";
    el.style.backgroundColor = 'red';
    el.style.marginLeft = "200px"
</script>

</html>
