<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animção</title>
</head>

<body>
    <div class="box">

    </div>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            margin-left: 0;
        }

        .animLeft {
            transition: 3s;
            margin-left: 20px;
        }
    </style>
    <script>
        var box = document.querySelectorAll(".box")[0];
        /* setTimeout(() => {
             box.classList.add("animLeft"); Exemplo com o time out esprar os segundos
         }, 1000); */
        //exemplo com click
        box.addEventListener('click', function () {
            box.classList.add("animLeft");
        })
    </script>
</body>

</html>
