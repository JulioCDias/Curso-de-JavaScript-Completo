<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 0
        while(n < 10){ // Laço de repetição while ( enquanto )
            console.log(n)
            n++
        }
        for (let a = 0; a < 10; a++) { // laço for (para)
            console.log("ALO!!", a)
        }

        var j = 1
        do{
            console.log(j, "Julio")
            j++
        }while(j <= 100);

    </script>
</body>
</html>
